<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../profile-card-component/style.css">

<body>
  <main>
  <div id="container">       
    
    
      <div class="banner">
        <img src="../profile-card-component/images/bg-pattern-card.svg" title="Banner" alt="Banner">
      </div>
      
    <div class="selfie">
    <img src="../profile-card-component/images/image-victor.jpg" title="Victor Crest" alt="Profile Picture">
    </div>


      <div class="profile">
        <div class="info">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>

      <div class="line">
        
      </div>
        
        <div class="stats">
        
          <div class="row">
            <h1>80K</h1>
            <p>Followers </p>
          </div>
          <div class="row">
            <h1>803K</h1>

          </div>
              </div>
          </div>
      </div>

  </main>
